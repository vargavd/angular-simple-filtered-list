<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let item of filteredItems"
  >
    {{ item.title }}

    <div>
      <span
        *ngFor="let type of item.types; let i = index"
        [ngClass]="{ badge: true, 'bg-primary': true, 'ms-1': i > 0 }"
        >{{ type }}</span
      >
    </div>
  </li>
</ul>
